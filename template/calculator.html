<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/calculator.css">
        <title>Calculadora Minimalista</title>
    </head>

    <body>
        <div class="background-calculator position-calculator">
            <div class="row input-container">
                <input class="input-style" type="text">
            </div>
            <div class="row style-row">
                <div class="col style-col">
                    <div class="c-button size-button">
                        <label>C</label>
                    </div>
                    <div class="number-button number-shadow size-button">
                        <label>7</label>
                    </div>
                    <div class="number-button number-shadow size-button">
                        <label>4</label>
                    </div>
                    <div class="number-button number-shadow size-button">
                        <label>1</label>
                    </div>
                    <div class="number-button number-shadow size-button">
                        <label>0</label>
                    </div>
                </div>
                <div class="col style-col">
                    <div class="min-button size-button">
                        <label>+/-</label>
                    </div>
                    <div class="number-button number-shadow size-button">
                        <label>8</label>
                    </div>
                    <div class="number-button number-shadow size-button">
                        <label>5</label>
                    </div>
                    <div class="number-button number-shadow size-button">
                        <label>2</label>
                    </div>
                    <div class="number-button number-shadow size-button">
                        <label>.</label>
                    </div>
                </div>
                <div class="col style-col">
                    <div class="percentage-button size-button">
                        <label>%</label>
                    </div>
                    <div class="number-button number-shadow size-button">
                        <label>9</label>
                    </div>
                    <div class="number-button number-shadow size-button">
                        <label>6</label>
                    </div>
                    <div class="number-button number-shadow size-button">
                        <label>3</label>
                    </div>
                    <div class="back-button back-shadow size-button">
                        <img src="../resources/backspace.png">
                    </div>
                </div>
                <div class="col style-col">
                    <div class="operators-button operators-shadow size-button">
                        <label>÷</label>
                    </div>
                    <div class="operators-button operators-shadow size-button">
                        <label>x</label>
                    </div>
                    <div class="operators-button operators-shadow size-button">
                        <label>−</label>
                    </div>
                    <div class="operators-button operators-shadow size-button">
                        <label>+</label>
                    </div>
                    <div class="result-button result-shadow size-button">
                        <label>=</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>

</html>
