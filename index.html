
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="./resources/favicon.png"/>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/calculator.css">
        <title>Calculadora Minimalista</title>
    </head>

    <body>
        <div class="background-calculator position-calculator">
            <div class="row input-container">
                <label id="valorTemp" class="label-valor"></label>
                <input id="inputNumbers" class="input-style" type="text" value="0" disabled>
            </div>
            <div class="row style-row">
                <div class="col style-col">
                    <div class="c-button size-button" onclick="clearInput()">
                        <label>C</label>
                    </div>
                    <div class="number-button number-shadow size-button" onclick="pressNumber(7)">
                        <label id="7">7</label>
                    </div>
                    <div class="number-button number-shadow size-button" onclick="pressNumber(4)">
                        <label>4</label>
                    </div>
                    <div class="number-button number-shadow size-button" onclick="pressNumber(1)">
                        <label>1</label>
                    </div>
                    <div class="number-button number-shadow size-button" onclick="pressNumber(0)">
                        <label>0</label>
                    </div>
                </div>
                <div class="col style-col">
                    <div class="min-button size-button" onclick="changeSign()">
                        <label>+/-</label>
                    </div>
                    <div class="number-button number-shadow size-button" onclick="pressNumber(8)">
                        <label>8</label>
                    </div>
                    <div class="number-button number-shadow size-button" onclick="pressNumber(5)">
                        <label>5</label>
                    </div>
                    <div class="number-button number-shadow size-button" onclick="pressNumber(2)">
                        <label>2</label>
                    </div>
                    <div class="number-button number-shadow size-button" onclick="pressNumber('.')">
                        <label>.</label>
                    </div>
                </div>
                <div class="col style-col">
                    <div class="percentage-button size-button">
                        <label>%</label>
                    </div>
                    <div class="number-button number-shadow size-button" onclick="pressNumber(9)">
                        <label>9</label>
                    </div>
                    <div class="number-button number-shadow size-button" onclick="pressNumber(6)">
                        <label>6</label>
                    </div>
                    <div class="number-button number-shadow size-button" onclick="pressNumber(3)">
                        <label>3</label>
                    </div>
                    <div class="back-button back-shadow size-button" onclick="borrar()">
                        <img src="./resources/backspace.png">
                    </div>
                </div>
                <div class="col style-col">
                    <label name="labelOperator" id="division" class="operators-button operators-shadow size-button">
                        <input type="radio" name="operators" id="operators" value="division" value="d"/>
                        <div name="operator" id="labeldivision">÷</div>
                    </label>
                    <label name="labelOperator" id="multiplicacion" class="operators-button operators-shadow size-button">
                        <input type="radio" name="operators" id="operators" value="multiplicacion" value="x"/>
                        <div name="operator" id="labelmultiplicacion">x</div>
                    </label>
                    <label name="labelOperator" id="resta" class="operators-button operators-shadow size-button">
                        <input type="radio" name="operators" id="operators" value="resta" value="-"/>
                        <div name="operator" id="labelresta">−</div>
                    </label>
                    <label name="labelOperator" id="suma" class="operators-button operators-shadow size-button">
                        <input type="radio" name="operators" id="operators" value="suma" value="+"/>
                        <div name="operator" id="labelsuma">+</div>
                    </label>
                    <div class="result-button result-shadow size-button" onclick="resultado()">
                        <label>=</label>
                    </div>
                </div>
            </div>
        </div>

        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="./js/math-operations.js"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/8.6.5/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="/__/firebase/8.6.5/firebase-analytics.js"></script>

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>
    </body>

</html>
